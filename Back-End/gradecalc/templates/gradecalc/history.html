<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PGC - History</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Calculation History</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>GPA</th>
                <th>Grade</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ r.total_gpa|default:r.total_score_weighted|floatformat:2 }}</td>
                <td>{{ r.grade_letter }}</td>
                <td>{{ r.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p style="text-align:center;"><a href="{% url 'input_page' %}">Back to Calculator</a></p>
</body>

</html>
