{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PGC - What If Calculator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/whatif.css' %}" />
  </head>

  <body>
    <main class="container">
      <header>
        <a href="{% url 'index' %}" class="arrow"> &larr; </a>
        <h1>What-If GPA Calculator</h1>
        <p>Predict the score you need to reach your target GPA</p>
      </header>

      <section class="card">
        <div class="control-panel">
          <select id="recordDropdown">
            <option value="">Select record from history</option>
          </select>
          <input
            type="number"
            id="targetGPA"
            step="0.01"
            min="0"
            max="4"
            placeholder="Target"
          />
          <button id="calcBtn">Calculate</button>
        </div>
        <div id="resultArea" style="margin-top: 20px; color: #333"></div>
      </section>
    </main>

    <script src="{% static 'js/whatif.js' %}"></script>
  </body>
</html>
